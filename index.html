<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css">
  <title>Tabla Bootstrap</title>
  <script src="2.js" defer></script>
  <style>
    tr{
      height: 40px;
    }
  td, th {
    text-align: center;
    vertical-align: middle;
  }
  .fondo{
    background-color: rgb(197, 217, 198) !important;
    border-radius: 20px;
    /* border: 1px solid blueviolet; */
  }
  </style>
</head>
<body>
  <div class="container mt-4">
    <table class="table">

      <thead>
        <tr>
          <th scope="col text-center">A organizar!</th>
          <th scope="col">Algoritmo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><button class="btn btn-primary" draggable="true" id="disco1">Regreso a casa</button></td>
          <td class="fondo" id="t1"></td>
        </tr>
        <tr>
          <td><button class="btn btn-primary" draggable="true" id="disco2">Fin de la pelicula</button></td>
          <td class="fondo" id="t2"></td>
        </tr>
        <tr>
          <td><button class="btn btn-primary" draggable="true" id="disco3">Compro la entrada</button></td>
          <td class="fondo" id="t3"></td>
        </tr>
        <tr>
          <td><button class="btn btn-primary" draggable="true" id="disco4">Compro palomitas</button></td>
          <td class="fondo" id="t4"></td>
        </tr>
        <tr>
          <td><button class="btn btn-primary" draggable="true" id="disco5">Elegir la pelicula</button></td>
          <td class="fondo" id="t5"></td>
        </tr>
        <tr>
          <td><button class="btn btn-primary" draggable="true" id="disco6">Fin</button></td>
          <td class="fondo" id="t6"></td>
        </tr>
        <tr>
          <td><button class="btn btn-primary" draggable="true" id="disco7">Invitar amigos</button></td>
          <td class="fondo" id="t7"></td>
        </tr>
        <tr>
          <td><button class="btn btn-primary" draggable="true" id="disco8">Pedir permiso</button></td>
          <td class="fondo" id="t8"></td>
        </tr>
        <tr>
          <td><button class="btn btn-primary" draggable="true" id="disco9">Veo la pelicula</button></td>
          <td class="fondo" id="t9"></td>
        </tr>
        <tr>
          <td><button class="btn btn-primary" draggable="true" id="disco10">Inicio</button></td>
          <td class="fondo" id="t10"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
